# .htpasswd credentials
nginx_use_htpasswd: true
nginx_htpasswd_username: ""
# DO NOT write here cleartext password, use some htpasswd generator, like https://hostingcanada.org/htpasswd-generator/
nginx_htpasswd_hashed_password: ""

